<div class="flex-container-row">
    <mat-card class="example-card" *ngFor="let rec of photos">
      <mat-card-header>
        <mat-card-title>{{ rec.camera.full_name }}</mat-card-title>
        <mat-card-subtitle>{{ rec.earth_date }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="rec.img_src" alt="Photo of a Shiba Inu" />
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button href="whatsapp://send?text=Astronomy Picture of the day localhost:4200" data-text="Take a look at this awesome website:"><span class="material-icons">
            share
            </span>  Share</a>
      </mat-card-actions>
    </mat-card>
  </div>
